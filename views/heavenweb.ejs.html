<div class="modal fade" id="myUploads">
		<div class="modal-dialog">
		<div class="modal-content">
		<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h4 class="modal-title">Upload</h4>
		</div>
		<div class="modal-body">
		<form role="form">
		<div class="form-group">
		<label for="propertytype">Property Type:</label>
		<input type="propertytype" class="form-control" id="propertytype" placeholder="Property Type">
		</div>
		<div class="form-group">
		<label for="buildingtype">Building Type:</label>
		<input type="buildingtype" class="form-control" id="buildingtype" placeholder="Building Type">
		</div>
		<div class="form-group">
		<label for="rooms">Rooms:</label>
		<input type="text" class="form-control" id="buildingtype" placeholder="Number of Rooms">
		</div>
		<div class="form-group">
		<label for="location">City:</label>
		<input type="text" class="form-control" id="buildingtype" placeholder="Please Enter City">
		</div>
		<div class="form-group">
		<label for="cooling">Cooling:</label>
		<input type="text" class="form-control" id="buildingtype" placeholder="Enter Cooling Type">
		</div>
		<span class="btn btn-default btn-file">
		Upload  <input type="file">
		</span>

		</form>
